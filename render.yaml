services:
  # ── Backend: FastAPI ────────────────────────────────────────────────────
  - type: web
    name: vidyaguide-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.9"

  # ── Frontend: React + Vite ──────────────────────────────────────────────
  - type: web
    name: vidyaguide-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false          # Set to your backend URL in Render dashboard
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
